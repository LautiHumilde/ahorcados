<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado - Adivina la Palabra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #word-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #hangman-container {
            width: 150px;
            height: 200px;
            position: relative;
            margin: 20px auto;
        }
        .hangman-part {
            position: absolute;
            background-color: #333;
            display: block;
        }
        #head {
            top: 0;
            left: 65px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        #body {
            top: 20px;
            left: 75px;
            width: 5px;
            height: 60px;
        }
        #left-arm {
            top: 30px;
            left: 60px;
            width: 15px;
            height: 5px;
            transform: rotate(-45deg);
        }
        #right-arm {
            top: 30px;
            left: 75px;
            width: 15px;
            height: 5px;
            transform: rotate(45deg);
        }
        #left-leg {
            top: 80px;
            left: 65px;
            width: 15px;
            height: 5px;
            transform: rotate(-45deg);
        }
        #right-leg {
            top: 80px;
            left: 75px;
            width: 15px;
            height: 5px;
            transform: rotate(45deg);
        }
        #letters-guessed {
            margin-top: 20px;
        }
        #description {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Juego de Ahorcado - Adivina la Palabra</h1>
    
    <div id="word-display"></div>
    
    <div id="hangman-container">
        <div id="head" class="hangman-part"></div>
        <div id="body" class="hangman-part"></div>
        <div id="left-arm" class="hangman-part"></div>
        <div id="right-arm" class="hangman-part"></div>
        <div id="left-leg" class="hangman-part"></div>
        <div id="right-leg" class="hangman-part"></div>
    </div>

    <div id="letters-guessed">Letras Adivinadas: </div>
    
    <div id="description"></div>

    <script>
        const levels = [
            { word: "CIENCIA", description: "Conjunto de conocimientos ordenados sistemáticamente con el fin de describir realidades y de dar respuestas a diversos interrogantes." },
            { word: "CONOCIMIENTO", description: "Capacidad que tiene el ser humano para identificar, observar y analizar lo que sucede en la realidad y lo utiliza para su beneficio." },
            // Puedes agregar más niveles aquí
        ];

        let currentLevel = 0;
        let wordToGuess = levels[currentLevel].word.toUpperCase();
        let wordDescription = levels[currentLevel].description;

        let guessedWord = Array(wordToGuess.length).fill('_');
        let incorrectGuesses = 0;
        let maxIncorrectGuesses = 6;
        let lettersGuessed = [];

        function updateDisplay() {
            document.getElementById('word-display').innerText = guessedWord.join(' ');
            document.getElementById('letters-guessed').innerText = `Letras Adivinadas: ${lettersGuessed.join(', ')}`;
        }

        function hideHangmanPart(partId) {
            document.getElementById(partId).style.display = 'none';
        }

        function drawHangman() {
            const hangmanParts = ["head", "body", "left-arm", "right-arm", "left-leg", "right-leg"];
            hideHangmanPart(hangmanParts[incorrectGuesses]);
        }

        function checkGuess(letter) {
            if (lettersGuessed.includes(letter)) {
                // Solo mostrar aviso si la letra ingresada es incorrecta y aún no se ha utilizado
                if (!wordToGuess.includes(letter)) {
                    alert(`Ya has intentado con la letra ${letter}. Intenta con otra.`);
                }
                return;
            }

            lettersGuessed.push(letter);

            if (wordToGuess.includes(letter)) {
                for (let i = 0; i < wordToGuess.length; i++) {
                    if (wordToGuess[i] === letter) {
                        guessedWord[i] = letter;
                    }
                }
            } else {
                incorrectGuesses++;
                drawHangman();
            }

            updateDisplay();

            if (guessedWord.join('') === wordToGuess) {
                alert('¡Felicidades! ¡Has ganado!');
                nextLevel();
            } else if (incorrectGuesses >= maxIncorrectGuesses) {
                alert('¡Perdiste, gil! La palabra correcta era: ' + wordToGuess);
                resetGame();
            }
        }

        function showHint() {
            showDescription();
        }

        function showDescription() {
            const descriptionDiv = document.getElementById('description');
            descriptionDiv.innerHTML = `
                <h2>Descripción:</h2>
                <p>${wordDescription}</p>
            `;
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                wordToGuess = levels[currentLevel].word.toUpperCase();
                wordDescription = levels[currentLevel].description;
                guessedWord = Array(wordToGuess.length).fill('_');
                incorrectGuesses = 0;
                lettersGuessed = [];
                updateDisplay();
                resetHangman();
                // Limpiar la descripción al pasar al siguiente nivel
                document.getElementById('description').innerHTML = '';
                showLetterCount(); // Agregamos esta línea para mostrar la cantidad de letras al pasar al siguiente nivel
            } else {
                alert('¡Felicidades! Has completado todos los niveles.');
                resetGame();
            }
        }

        function resetGame() {
            currentLevel = 0;
            wordToGuess = levels[currentLevel].word.toUpperCase();
            wordDescription = levels[currentLevel].description;
            guessedWord = Array(wordToGuess.length).fill('_');
            incorrectGuesses = 0;
            lettersGuessed = [];
            updateDisplay();
            resetHangman();
            showLetterCount(); // Agregamos esta línea para mostrar la cantidad de letras al reiniciar el juego
        }

        function resetHangman() {
            const hangmanParts = ["head", "body", "left-arm", "right-arm", "left-leg", "right-leg"];
            for (const partId of hangmanParts) {
                document.getElementById(partId).style.display = 'block';
            }
        }

        function toggleHintButton() {
            const button = document.getElementById('hint-button');
            if (button.innerText === 'Obtener Pista') {
                showHint();
                button.innerText = 'Ocultar Pista';
            } else {
                document.getElementById('description').innerHTML = '';
                button.innerText = 'Obtener Pista';
            }
        }

        function showLetterCount() {
            const letterCountDiv = document.getElementById('letter-count');
            letterCountDiv.innerText = `Cantidad de letras: ${wordToGuess.length}`;
        }
    </script>

    <p>Ingresa una letra: <input type="text" maxlength="1" oninput="this.value = this.value.toUpperCase()" onkeyup="checkGuess(this.value)"></p>

    <button id="hint-button" onclick="toggleHintButton()">Obtener Pista</button>

    <div id="letter-count"></div>

</body>
</html>
