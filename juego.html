<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado - Adivina la Palabra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .section-box {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 2;
        }
        .section-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }
        .section-button {
            font-size: 1.2em;
            padding: 10px;
            cursor: pointer;
        }
        #word-display {
            font-size: 2em;
            margin-top: 50px;
        }
        #hangman-container {
            width: 150px;
            height: 200px;
            position: relative;
            margin: 20px auto;
        }
        .hangman-part {
            position: absolute;
            background-color: #333;
            display: block;
        }
        #head {
            top: 0;
            left: 65px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        #body {
            top: 20px;
            left: 75px;
            width: 5px;
            height: 60px;
        }
        #left-arm {
            top: 30px;
            left: 60px;
            width: 15px;
            height: 5px;
            transform: rotate(-45deg);
        }
        #right-arm {
            top: 30px;
            left: 75px;
            width: 15px;
            height: 5px;
            transform: rotate(45deg);
        }
        #left-leg {
            top: 80px;
            left: 65px;
            width: 15px;
            height: 5px;
            transform: rotate(-45deg);
        }
        #right-leg {
            top: 80px;
            left: 75px;
            width: 15px;
            height: 5px;
            transform: rotate(45deg);
        }
        #letters-guessed {
            margin-top: 20px;
        }
        #description {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sección C -->
    <div class="section-box" id="section-C"></div>
    <!-- Sección I -->
    <div class="section-box" id="section-I"></div>
    <!-- Sección T -->
    <div class="section-box" id="section-T"></div>

    <h1>Juego de Ahorcado - Adivina la Palabra</h1>

    <div class="section-buttons">
        <div class="section-button" onclick="selectSection('C')">Sección C</div>
        <div class="section-button" onclick="selectSection('I')">Sección I</div>
        <div class="section-button" onclick="selectSection('T')">Sección T</div>
    </div>

    <div id="word-display"></div>
    
    <div id="hangman-container">
        <div id="head" class="hangman-part"></div>
        <div id="body" class="hangman-part"></div>
        <div id="left-arm" class="hangman-part"></div>
        <div id="right-arm" class="hangman-part"></div>
        <div id="left-leg" class="hangman-part"></div>
        <div id="right-leg" class="hangman-part"></div>
    </div>

    <div id="letters-guessed">Letras Adivinadas: </div>
    
    <div id="description"></div>

    <script>
        const levels = {
            'C': [
                { word: "COMPUTACION", description: "Proceso de diseñar y construir un sistema de cómputo, incluyendo hardware y software. (11 letras)" },
                { word: "COMUNICACION", description: "Intercambio de información entre dos o más partes, utilizando símbolos, palabras o gestos. (13 letras)" },
                { word: "CREATIVIDAD", description: "Facultad de crear, inventar y producir nuevas ideas, conceptos o cosas originales. (11 letras)" },
                { word: "CULTURA", description: "Conjunto de conocimientos, costumbres, creencias y valores que caracterizan a un grupo social. (7 letras)" },
                { word: "CIBERNETICA", description: "Ciencia que estudia los sistemas de control, comunicación y regulación en seres vivos y máquinas. (11 letras)" },
                { word: "CIRCUITO", description: "Conjunto de componentes electrónicos interconectados que realizan una función específica. (8 letras)" },
            ],
            'I': [
                { word: "INOVACION", description: "Introducción de novedades o cambios en un producto, idea o proceso. (9 letras)" },
                { word: "INTELIGENCIA", description: "Capacidad de aprender, razonar, resolver problemas y adaptarse al entorno. (10 letras)" },
                { word: "IMAGINACION", description: "Facultad de crear imágenes, ideas o conceptos en la mente que no están presentes en la realidad. (11 letras)" },
                { word: "IDENTIDAD", description: "Conjunto de características que individualizan a una persona o cosa y la distinguen de las demás. (9 letras)" },
                { word: "IGUALDAD", description: "Principio que postula la equiparación de derechos, oportunidades y trato para todas las personas. (7 letras)" },
                { word: "IMPREDICIBLE", description: "Que no se puede prever ni anticipar con certeza. (12 letras)" },
            ],
            'T': [
                { word: "TENDENCIA", description: "Dirección o inclinación hacia cierto modo de comportamiento, pensamiento o acción. (8 letras)" },
                { word: "TRANSFORMAR", description: "Cambiar la forma, naturaleza o estructura de algo. (11 letras)" },
                { word: "TECNOLOGIA", description: "Conjunto de conocimientos y técnicas aplicadas para el desarrollo de productos y servicios. (10 letras)" },
                { word: "TRABAJO", description: "Actividad que realiza una persona para producir bienes o servicios a cambio de una compensación. (7 letras)" },
                { word: "TENACIDAD", description: "Persistencia y firmeza en la realización de un objetivo a pesar de las dificultades. (8 letras)" },
                { word: "TALENTO", description: "Capacidad natural o habilidad especial para realizar ciertas actividades de manera destacada. (7 letras)" },
            ],
        };

        let currentSection = 'C';
        let currentLevel = 0;
        let wordToGuess = levels[currentSection][currentLevel].word.toUpperCase();
        let wordDescription = levels[currentSection][currentLevel].description;

        let guessedWord = Array(wordToGuess.length).fill('_');
        let incorrectGuesses = 0;
        let maxIncorrectGuesses = 6;
        let lettersGuessed = [];

        function updateDisplay() {
            document.getElementById('word-display').innerText = guessedWord.join(' ');
            document.getElementById('letters-guessed').innerText = `Letras Adivinadas: ${lettersGuessed.join(', ')}`;
        }

        function hideHangmanPart(partId) {
            document.getElementById(partId).style.display = 'none';
        }

        function drawHangman() {
            const hangmanParts = ["head", "body", "left-arm", "right-arm", "left-leg", "right-leg"];
            hideHangmanPart(hangmanParts[incorrectGuesses]);
        }

        function checkGuess(letter) {
            if (lettersGuessed.includes(letter)) {
                if (!wordToGuess.includes(letter)) {
                    alert(`Ya has intentado con la letra ${letter}. Intenta con otra.`);
                }
                return;
            }

            lettersGuessed.push(letter);

            if (wordToGuess.includes(letter)) {
                for (let i = 0; i < wordToGuess.length; i++) {
                    if (wordToGuess[i] === letter) {
                        guessedWord[i] = letter;
                    }
                }
            } else {
                incorrectGuesses++;
                drawHangman();
            }

            updateDisplay();

            if (guessedWord.join('') === wordToGuess) {
                alert('¡Felicidades! ¡Has ganado!');
                nextLevel();
            } else if (incorrectGuesses >= maxIncorrectGuesses) {
                alert('¡Perdiste! La palabra correcta era: ' + wordToGuess);
                resetGame();
            }
        }

        function showDescription() {
            const descriptionDiv = document.getElementById('description');
            descriptionDiv.innerHTML = `
                <h2>Descripción:</h2>
                <p>${wordDescription}</p>
            `;
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels[currentSection].length) {
                wordToGuess = levels[currentSection][currentLevel].word.toUpperCase();
                wordDescription = levels[currentSection][currentLevel].description;
                guessedWord = Array(wordToGuess.length).fill('_');
                incorrectGuesses = 0;
                lettersGuessed = [];
                updateDisplay();
                resetHangman();
                document.getElementById('description').innerHTML = '';
                showLetterCount();
            } else {
                alert('¡Felicidades! Has completado todos los niveles de la sección ' + currentSection);
                resetGame();
            }
        }

        function resetGame() {
            currentLevel = 0;
            wordToGuess = levels[currentSection][currentLevel].word.toUpperCase();
            wordDescription = levels[currentSection][currentLevel].description;
            guessedWord = Array(wordToGuess.length).fill('_');
            incorrectGuesses = 0;
            lettersGuessed = [];
            updateDisplay();
            resetHangman();
            showLetterCount();
        }

        function resetHangman() {
            const hangmanParts = ["head", "body", "left-arm", "right-arm", "left-leg", "right-leg"];
            for (const partId of hangmanParts) {
                document.getElementById(partId).style.display = 'block';
            }
        }

        function toggleHintButton() {
            const button = document.getElementById('hint-button');
            if (button.innerText === 'Obtener Pista') {
                showDescription();
                button.innerText = 'Ocultar Pista';
            } else {
                document.getElementById('description').innerHTML = '';
                button.innerText = 'Obtener Pista';
            }
        }

        function showLetterCount() {
            const letterCountDiv = document.getElementById('letter-count');
            letterCountDiv.innerText = `Cantidad de letras: ${wordToGuess.length}`;
        }

        function selectSection(section) {
            currentSection = section;
            currentLevel = 0;
            wordToGuess = levels[currentSection][currentLevel].word.toUpperCase();
            wordDescription = levels[currentSection][currentLevel].description;
            guessedWord = Array(wordToGuess.length).fill('_');
            incorrectGuesses = 0;
            lettersGuessed = [];
            updateDisplay();
            resetHangman();
            document.getElementById('description').innerHTML = '';
            showLetterCount();
            // Hacer visible la sección seleccionada y ocultar las demás
            for (const sec of Object.keys(levels)) {
                document.getElementById(`section-${sec}`).style.display = sec === currentSection ? 'block' : 'none';
            }
        }
    </script>

    <p>Ingresa una letra: <input type="text" maxlength="1" oninput="this.value = this.value.toUpperCase()" onkeyup="checkGuess(this.value)"></p>

    <button id="hint-button" onclick="toggleHintButton()">Obtener Pista</button>

    <div id="letter-count"></div>

</body>
</html>
