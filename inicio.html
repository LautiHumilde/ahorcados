    <title>Inicio - Juego de Ahorcado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0; /* Color de fondo */
        }
        .section-buttons {
            margin-top: 20px;
            display: flex;

            transition: background-color 0.3s; /* Transición suave del color de fondo */
        }
        .section-button:hover {
            background-color: #ddd; /* Color de fondo al pasar el ratón sobre el cuadro de sección */
        }

}

    </style>
</head>
